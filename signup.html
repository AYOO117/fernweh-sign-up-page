<html>

<head>
    <title>SIGN UP</title>
    <LINK rel="stylesheet" href="style.css">

</head>

<body>

    <div class="right">
        <img src="LOGO.png" class="LOGO">
        <div class="loginpage">
            <div class="navbarL">
                <h1>FERNWEH</h1>
                <div class="para2">
                    <p>fernweh helps you to plan your trip and <br>makes sure that u have great xperience </p>
                </div>
            </div>


            <div class="box2">
                <h1 class="signup">SIGN UP</h1>
                <P>It's quick and easy.</P>
                <br>
                <div class="name">
                    <input class="FIRSTNAME" type="text" placeholder=" First Name">
                    <input class="SURNAME" type="text" placeholder=" Surname">
                </div>

                <div class="emailmobile">
                    <input class="Email" type="email" placeholder="Email ID">
                    <input class="Mobile" type="text" placeholder="Mobile Number">
                </div>
                <div class="newpassword">
                    <input class="newpassword" type="password" placeholder="New Password">
                    <input class="Confirm" type="text" placeholder="Confirm Password">
                </div>
                <div class="button5">
                    <button type="button"><span></span>SIGN UP</button>
                </div>

                <P class="terms">By clicking Sign Up, you agree to our Terms, Data Policy and Cookie Policy.<BR>
                    You may receive SMS notifications from us and can opt out at any time.</P>
            </div>
        </div>
    </div>
</body>

</html>
